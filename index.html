    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800;900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030303;
        color: #e4e4e7;
        overflow-x: hidden;
      }
      
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Custom scrollbar for high-end feel */
      .custom-scrollbar::-webkit-scrollbar {
        width: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(6, 182, 212, 0.3);
      }

      /* No scrollbar utility */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Tactile depth animations */
      .tactile-inset {
        box-shadow: inset 4px 4px 10px rgba(0,0,0,0.8), inset -1px -1px 2px rgba(255,255,255,0.03);
      }

      .bevel-border {
        border: 1px solid rgba(255,255,255,0.05);
        box-shadow: 0 4px 20px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.05);
      }

      /* Luxury button shimmer */
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .shimmer-effect {
        position: relative;
        overflow: hidden;
      }
      .shimmer-effect::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
        animation: shimmer 4s infinite;
      }

      /* Scanline Effect */
      .scanlines {
        position: relative;
        overflow: hidden;
      }
      .scanlines::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        z-index: 5;
      }
    </style>
